  <div

    <img src="./assets/bg.png" style="width: 100vw;">
  </div>

  <div
    style="z-index: -1; position: fixed; top: 0; left: 0; width: 100vw; height: 96vh; display: flex; flex-direction: column; justify-content: center; padding: 16px;">
    <h2 style="text-align: center; font-size: 16px; font-weight: 500;">
      One Level Studio
    </h2>
    <h1 style="text-align: center; font-size: 112px; font-weight: 700; line-height: 1.4;" class="desktop-only">
      Notionism
    </h1>
    <h1 style="text-align: center; font-size: 40px; font-weight: 700; line-height: 1.4;" class="mobile-only">
      Notionism
    </h1>
    <div class="desktop-only">
      <br>
      <br>
      <br>
      <br>
    </div>
    <h2 style="text-align: center; font-size: 16px; font-weight: 500;">
      Embeddable widgets/mini-apps for your aesthetic Notion pages ✨
    </h2>
    <h2 style="text-align: center; font-size: 16px; font-weight: 500;">
      Lightweight - Minimal Design - Simple Use
    </h2>
    <h2 style="text-align: center; font-size: 16px; font-weight: 500; color: gray; font-style: italic;">
      This project is in very early idea/development stage
    </h2>
    <br>
  </div>

  <div class="wrapper">
    <!-- if you want to see the markers, remove d-none from them -->

    <!-- indicates dog position -->
    <div class="marker red d-none"></div>

    <!-- indicates cursor position -->
    <div class="marker green d-none"></div>

    <!-- indicates dog's 'facing position'-->
    <div class="marker blue d-none"></div>

    <div class="dog" class="desktop-only">
      <div class="body-wrapper">
        <div class="body img-bg"></div>
      </div>
      <div class="head-wrapper">
        <div class="head img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg one img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg two img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg three img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg four img-bg"></div>
      </div>
      <div class="tail-wrapper">
        <div class="tail img-bg"></div>
      </div>
    </div>
  </div>

  <div class="indicator"></div>
